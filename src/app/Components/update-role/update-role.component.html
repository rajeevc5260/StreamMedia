<form class="update-frm">
    <h1>ROLE UPDATE</h1>
    <div class="mb-3">
        <label>Name</label>
       <input type="text" name="name" [(ngModel)]="userDetails.name" class="form-control" >
    </div>
    <div class="mb-3">
        <label>Email</label>
       <input type="email" name="email" [(ngModel)]="userDetails.email" class="form-control" >
    </div>
    <div class="mb-3">
        <label>DOB</label>
       <input type="text" name="dob" [(ngModel)]="userDetails.dob" class="form-control" >
    </div>
    <div class="mb-3">
        <label>Role</label>
        <select class="form-select" name="role" [(ngModel)]="userDetails.role">
            <option selected>Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
    </div>
    <button class="update" mat-button (click)=" updateUser()">UPDATE</button>
</form>
