<div class="upload">
    <form #videoDetails="ngForm" >
      <h2>UPLOAD NEW VIDEO</h2>
        <div class="mb-3">
          <input type="text" #title (change)="onSelectedTitle(title.value)"  class="form-control" placeholder="Enter the title">
        </div>
        <div class="mb-3">
          <textarea rows="4" cols="50" #desc (change)="onSelectedDesc(desc.value)"   class="form-control"  placeholder="Enter description"></textarea>
        </div>
        <div class="mb-3"> 
          <label class="form-label">Upload Thumbnail</label>
          <input type="file" #singleInput name="video" (change)="onSelectThumbnail($event)" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Upload video</label>
            <input type="file" #singleInput  name="video"  (change)="onSelectVideo($event)" class="form-control">
        </div>
        <div class="mb-3"> 
          <label class="form-label">Upload subtitle</label>
          <input type="file" #singleInput name="video" (change)="onSelectSubtitle($event)"   class="form-control">
        </div>
        <div class="mb-3">
            <select class="form-select" #category (change)="onSelectedCatagory(category.value)" aria-label="Default select example">
                <option selected>Select category</option>
                <option value="Movies">Movies</option>
                <option value="Sports">Sports</option>
                <option value="Music">Music</option>
                <option value="Gaming">Gaming</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" #author (change)="onSelectedAuthor(author.value)" class="form-control" placeholder="Author">
        </div>
        <div class="mb-3">
          <input type="text" #rating (change)="onSelectedRating(rating.value)" class="form-control rating" placeholder="Rating">
      </div>
        <button mat-button (click)="uploadVideo()" >Upload</button>

        

        <!-- Changes made after this to me removed -->
        <ng-template [ngIf]="displayVideo" [ngIfElse]="elseVideoTemplate">
          <div>Video uploaded</div>
          <ul>
               <li *ngFor="let video of  displayVideoArray">
                  <video controls  height="200px"><source src="http://localhost:3000/{{video}}"  /></video>
               </li>
      
          </ul>
      </ng-template>
      <ng-template #elseVideoTemplate>
          <br/><br/>
          <div>Please upload some videos</div>
      
      </ng-template>
    </form>
</div>
